      <h1 style="
        background-color: #01010c;
        padding: -10px;">Calculate the distance</h1>
    </header>


    <div class="site-view">
      <nav>
        <a href="/">Home</a>
        <a href="/a">Distance Based Reports</a>
      </nav>

      <main style="color: #0000aa;">
        <h2>Check out this Tool!</h2>
        <h4> Enter time in hours:</h4>
        <input type="number" id="timeinput" placeholder="Enter time in hours" />
        <br />
        <h4> Enter speed in kilometers: </h4>
        <input type="number" id="speedinput" placeholder="Enter speed in kilometers" />
      <br /> <br  />
        <button id="calculateduration" style="background-color: transparent;font-family: 'Courier New', Courier, monospace;font-weight: 900;color: green;">Calculate Distance</button>
      </main>

      <footer>
        <h2>About</h2>
        <p>
          This is some example code prepared for CS160: User Interface Design
          &amp; Development, Spring 2024. It was built by Nate Weinman, Shm
          Almeda, and Timothy J. Aveni.
        </p>
      </footer>
    </div>

    <script>
document.getElementById('calculateduration').addEventListener('click', async function() {
    const timeInput = document.getElementById('timeinput');
    const speedInput = document.getElementById('speedinput'); // Add this ID to your speed input
    
    // Get values
    const time = parseFloat(timeInput.value);
    const speed = parseFloat(speedInput.value);

    // Validate inputs
    if (!time || !speed) {
        alert('Please enter both time and speed values');
        return;
    }

    try {
        const response = await fetch(`/calculate-duration?time=${time}&speed=${speed}`);
        const data = await response.json();
        
        if (response.ok) {
            // Create or get result div
            let resultDiv = document.getElementById('result');
            if (!resultDiv) {
                resultDiv = document.createElement('div');
                resultDiv.id = 'result';
                document.querySelector('main').appendChild(resultDiv);
            }
            
            // Display result
            resultDiv.innerHTML = `
                <h3>Calculation Result:</h3>
                <p>Total Distance: ${data.distance} kilometers</p>
                <p>Time: ${data.time} hours</p>
                <p>Speed: ${data.speed} km/h</p>
            `;
        } else {
            alert(data.error || 'Error calculating distance');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error calculating distance');
    }
});
</script>
